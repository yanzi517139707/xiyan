<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片字幕生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">图片字幕生成器</h1>
        
        <div class="main-content">
            <!-- 左侧控制面板 -->
            <div class="control-panel">
                <!-- 上传图片 -->
                <div class="section">
                    <h2 class="section-title">上传图片</h2>
                    <div class="upload-area">
                        <label for="file-upload" class="upload-btn">+ 选择图片</label>
                        <input type="file" id="file-upload" accept="image/*" style="display: none;">
                        <div id="file-name" class="file-name"></div>
                    </div>
                </div>
                
                <!-- 字幕设置 -->
                <div class="section">
                    <h2 class="section-title">字幕设置</h2>
                    <div class="settings">
                        <div class="setting-row">
                            <label for="subtitle-height">字幕高度</label>
                            <input type="number" id="subtitle-height" value="80" min="10" max="200">
                            <span class="unit">px</span>
                        </div>
                        
                        <div class="setting-row">
                            <label for="font-size">字体大小</label>
                            <input type="number" id="font-size" value="40" min="10" max="100">
                            <span class="unit">px</span>
                        </div>
                        
                        <div class="setting-row">
                            <label for="text-color">文字颜色</label>
                            <div class="color-picker">
                                <input type="color" id="text-color" value="#FFFFFF">
                                <div class="color-preview" id="text-color-preview" style="background-color: #FFFFFF;"></div>
                            </div>
                        </div>
                        
                        <div class="setting-row">
                            <label for="outline-color">轮廓颜色</label>
                            <div class="color-picker">
                                <input type="color" id="outline-color" value="#000000">
                                <div class="color-preview" id="outline-color-preview" style="background-color: #000000;"></div>
                            </div>
                        </div>
                        
                        <div class="setting-row">
                            <label for="font-family">字体样式</label>
                            <select id="font-family">
                                <option value="微软雅黑, Microsoft YaHei">微软雅黑</option>
                                <option value="宋体, SimSun">宋体</option>
                                <option value="黑体, SimHei">黑体</option>
                                <option value="Arial, sans-serif">Arial</option>
                                <option value="Times New Roman, serif">Times New Roman</option>
                            </select>
                        </div>
                        
                        <div class="setting-row">
                            <label for="font-weight">字体粗细</label>
                            <select id="font-weight">
                                <option value="normal">正常</option>
                                <option value="bold">粗体</option>
                                <option value="lighter">细体</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                                <option value="300">300</option>
                                <option value="400">400</option>
                                <option value="500">500</option>
                                <option value="600">600</option>
                                <option value="700">700</option>
                                <option value="800">800</option>
                                <option value="900">900</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- 字幕内容 -->
                <div class="section">
                    <h2 class="section-title">字幕内容</h2>
                    <textarea id="subtitle-content" rows="6" placeholder="请输入字幕内容，每行显示为一条字幕">这是Manus的相关照片
也是一个历史性的时刻
Manus不一定会笑到最后
但世界已经因此开始发生一些变化</textarea>
                </div>
            </div>
            
            <!-- 右侧预览区域 -->
            <div class="preview-panel">
                <h2 class="section-title">预览</h2>
                <div class="preview-area">
                    <canvas id="preview-canvas"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 底部操作按钮 -->
        <div class="actions">
            <button id="generate-btn" class="btn btn-primary">生成字幕图片</button>
            <button id="save-btn" class="btn btn-secondary">保存图片</button>
            <div id="success-message" class="success-message"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
